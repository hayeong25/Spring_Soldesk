<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 전체 layout 설정에 사용하기 위해 th:block으로 body 감싸기 -->
<th:block th:fragment="setContent(content)">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	.header {
		width: 100%;
		height: 20%;
		background-color: aqua;
	}
	.content {
		width: 100%;
		height: 70%;
		background-color: lightgray;
	}
	.footer {
		width: 100%;
		height: 10%;
		background-color: green;
	}
</style>
</head>
<body>
	<div class="header">
		<h1>Header</h1>
	</div>
	
	<div class="content">
		<th:block th:replace="${content}"></th:block>
	</div>
	
	<div class="footer">
		<h1>Footer</h1>
	</div>
</body>
</th:block>
</html>
