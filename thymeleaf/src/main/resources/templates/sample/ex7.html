<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Thymeleaf 예제 6</h1>
	<h2 th:text="${result}"></h2>
	<h2 th:text="${dto}"></h2>
	<script th:inline="javascript"> // Javascipt 안에서 사용하는 코드라는 것을 알려줘야 함
		let result = [[${result}]];
		if(result) {
			alert(result);
		}
	</script>
</body>
</html>
